                <h2>Formulaire à remplir</h2>

                        <p>
                        <label for="prenom">Prénom</label>
                        <input
                            type="text"
                            id="prenom"
                            name="prenom"
                            placeholder="Ex : Malick"
                        />
                        </p>
                    <p>
                        <label for="nom">Nom</label>

                            type="text"
                            id="nom"
                            name="nom"
                            placeholder="Ex : KEBE"
                        />
                        </p>
                        
                        <p>
                            <label for="monNiveau">Niveau</label>
                            <select form="monNiveau" name="niveau" size="1" id="mesNiveau">

                                <option value="Trés Bien">Trés Bien</option>
                                <option value="Bien">Bien</option>
                                <option value="Passable">Passable</option>
                            </select>
                        </p>
                        <p><textarea
                            id="bio"
                            name="bio_content" 
                            cols="30" 
                            rows="10" 
                            placeholder="votre biographie"></textarea></p>
                        <button
                            type="submit"
                            id="btn-ajouter">
                            Ajouter
                        </button>
